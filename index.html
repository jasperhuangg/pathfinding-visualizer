<!doctype html>
<html>

<head>
  <title>Pathfinding Algorithm Visualizer</title>
  <link href="./style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid text-center">
    <div class="row justify-content-center">
      <div class="col-2 dropdown mb-4">
        <label for="themesToggle">Theme:</label><br>
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="themesToggle" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Sunset Blvd.
        </button>
        <div class="dropdown-menu" aria-labelledby="themesToggle">
          <p class="theme dropdown-item">Sunset Blvd.</p>
          <p class="theme dropdown-item">Ocean's 11</p>
          <p class="theme dropdown-item">Chaos Theory</p>
          <p class="theme dropdown-item">Grayscale</p>
        </div>
      </div>
      <div class="col-2 dropdown mb-4">
        <label for="speedToggle">Speed:</label><br>
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="speedToggle" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Fast
        </button>
        <div class="dropdown-menu" aria-labelledby="speedToggle">
          <p class="speed dropdown-item">Fast</p>
          <p class="speed dropdown-item">Medium</p>
          <p class="speed dropdown-item">Slow</p>
        </div>
      </div>
    </div>
    <button id="run-djikstras" class="btn btn-sm btn-secondary mr-5">Visualize Djikstra's Algorithm</button>
    <button id="run-astar" class="btn btn-sm btn-secondary ml-5">Visualize A* Search Algorithm</button><br><br>

    <div id="graph" class="grid"></div>
  </div>
</body>
<script src="./util.js"></script>
<script src="./graph.js"></script>
<script src="./djikstra.js"></script>
<script src="./astar.js"></script>
<script src="./node.js"></script>


</html>
